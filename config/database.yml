
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_exam2_development

test:
  <<: *default
  database: rails_exam2_test

production:
  <<: *default
  database: rails_exam2_production
  username: rails_exam2
  password: <%= ENV['RAILS_EXAM2_DATABASE_PASSWORD'] %>
